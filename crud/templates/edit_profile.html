{% extends 'base.html' %}
{% block content %}
<section class="h-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card">

          <!-- Edit Profile Section -->
          <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height: 300px;">
            <div class="ms-4 mt-5 d-flex flex-column" style="width: 200px;">
              <!-- Show current profile picture -->
              <div class="position-relative">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                  alt="Current Profile Picture" class="img-fluid img-thumbnail mt-4 mb-2" style="width: 200px; z-index: 1">
              </div>
              <!-- Buttons for changing and deleting profile picture -->

            </div>
            <div class="ms-3" style="margin-top: 130px;">
              <h5>Andy Horwitz</h5>
              <p>New York</p>
            </div>
          </div>
          <div class="card-body p-4 text-black">
            <h5 class="card-title">Edit Profile</h5>
            <form>
              <div class="mb-3">
                <label for="newProfilePicture" class="form-label">Upload New Profile Picture</label>
                <input type="file" class="form-control" id="newProfilePicture" accept="image/*">
              </div>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter your location">
              </div>
              <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" rows="4" placeholder="Tell us about yourself"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
          <!-- End Edit Profile Section -->

        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
